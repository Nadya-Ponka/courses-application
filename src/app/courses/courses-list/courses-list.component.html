<div class="container">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Text to search" aria-label="Search" [(ngModel)]="searchText"
      name="searchText">
		<button class="btn btn-success my-2 my-sm-0" type="button" (click)="onSearchText(searchText)"
			style="margin-left:5px;outline: none;" >Search</button>
  </form>
  <button class="btn btn-primary my-2 my-lg-0" style="align-self: flex-end">+ Add course</button>

  <div *ngIf="courses.length > 0; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div *ngFor="let item of courses" class="course" >
      <course [item]="item" (deleteCourse)="onDeleteCourse($event)" appBorder [ngClass]="{'stared': item.topRated}"></course>
    </div>
    <button class="btn btn-secondary" type="button" (click)="false">Show more</button>
  </ng-template>
  <ng-template #elseBlock>
    <h4>No data. Feel free to add new course</h4>
  </ng-template>

</div>
